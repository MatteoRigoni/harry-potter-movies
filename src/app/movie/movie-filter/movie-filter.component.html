<div class="container">
  <h3>Filters</h3>
  <div class="filter">
    <span>
      <label for="title">Title </label>
      <input type="text" id="title" [(ngModel)]="titleFilter" placeholder="Start typing a title..."
        (input)="onFilterChange()" />
    </span>
    <span>
      <label for="releaseYear">Release year </label>
      <input type="number" [(ngModel)]="releaseYearFilter" id="releaseYear" (input)="onFilterChange()"
        style="max-width: 100px;" />
    </span>
  </div>
</div>
